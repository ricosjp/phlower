stages:
  - test
  - document_test
  - deploy

default:
  image: python:3.10-slim
  before_script:
    - apt update
    - apt install -y make
    - pip install poetry
    - poetry config virtualenvs.in-project false
    - make dev-install

lint:
  stage: test
  script:
    - make lint
  tags:
    - no-gpu

pytest:
  stage: test
  script:
    - make test
    - poetry run python3 -m coverage html -d coverage
    - poetry run python3 -m coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    expose_as: coverage
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  tags:
    - no-gpu
    - GenuineIntel

gpu_test:
  image: nvidia/cuda:12.4.1-devel-ubuntu20.04
  stage: test
  script:
    - make gpu_test
  tags:
    - gpu

e2e_test:
  stage: test
  script:
    - make e2e_test
  tags:
    - no-gpu
    - GenuineIntel

pages_test:
  stage: document_test
  script:
    - make document
  tags:
    - no-gpu
    - GenuineIntel
  artifacts:
    paths:
      - docs/build/html/

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r docs/build/html/* public/
  artifacts:
    paths:
      - public
  dependencies:
    - pages_test
  only:
    - main
    - develop
    - fix_sphinx

.deploy:wheel:
  stage: deploy
  script:
    - poetry version $VERSION
    - poetry config repositories.ricos https://pypi.ritc.jp
    - poetry build -f wheel
    - poetry publish --username ricos --password $RICOS_PYPI_KEY -r ricos --no-ansi -n -v
    - poetry publish --username __token__ --password $PYPI_PUBLISH_TOKEN --no-ansi -n -v


deploy:wheel:tags:
  image: python:3.11-slim
  extends: .deploy:wheel
  before_script:
    - pip install poetry
    - export VERSION=$CI_COMMIT_REF_NAME
  only:
    - tags
