misc:

  tests:
    MLP0: [12, 20, 10]
    MLP1: [10, 20, 30]
    MLP2: [30, 20, 5]

model:
  network:
    nn_type: GROUP
    name: SAMPLE_MODEL
    inputs:
      - name: feature0
        n_dim: 10
      - name: feature1
        n_dim: 12
    
    outputs:
      - name: out_feature0
        n_dim: 5
    
    modules:
      - nn_type: MLP
        name: MLP0
        input_keys:
          - feature1
        output_key: mlp0
        destinations:
          - MLP1
        nn_parameters:
          nodes: [-1, 20, 10]
          activations: ["Identity", "identity"]

      - nn_type: MLP
        name: MLP1
        input_keys:
          - mlp0
        output_key: mlp1
        destinations:
          - MLP2
        nn_parameters:
          nodes: [-1, 20, 30]

      - nn_type: MLP
        name: MLP2
        input_keys:
          - mlp1
        output_key: out_feature0
        nn_parameters:
          nodes: [-1, 20, 5]
