misc:

  tests:
    GCN0: [12, 20, 5]
    GCN1: [5, 20, 5]
    GCN2: [5, 5]

model:
  network:
    nn_type: GROUP
    name: CYCLE_MODEL
    inputs:
      - name: feature0
        n_dim: 10
      - name: feature1
        n_dim: 12
    
    outputs:
      - name: out_feature0
        n_dim: 5
    
    modules:
      - nn_type: GCN
        name: GCN0
        input_keys:
          - feature1
        output_key: gcn0
        destinations:
          - GCN1
        nn_parameters:
          nodes: [-1, 20, 5]
          activations: ["Identity", "identity"]
          support_name: support1

      - nn_type: GCN
        name: GCN1
        input_keys:
          - gcn0
        output_key: gcn1
        destinations:
          - GCN2
        nn_parameters:
          nodes: [-1, 20, 5]
          support_name: support1

      - nn_type: GCN
        name: GCN2
        input_keys:
          - gcn1
        output_key: out_feature0
        nn_parameters:
          nodes: [-1, 5]
          support_name: support1

