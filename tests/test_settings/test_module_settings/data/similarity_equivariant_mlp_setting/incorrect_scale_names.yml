model:
  inputs:
    - name: nodal_initial_u
      physical_dimension: {"L": 1, "T": -1}
  labels:
    - name: nodal_last_u
      physical_dimension: {"L": 1, "T": -1}

  fields:
    - name: "length"
      physical_dimension: {"L": 1}
    - name: "time"
      physical_dimension: {"T": 1}

  network:
    nn_type: GROUP
    name: DEMO
    inputs:
      - name: nodal_initial_u
        n_last_dim: 1

    outputs:
      - name: nodal_last_u
        n_last_dim: 1

    modules:
      - name: SEMLP0
        nn_type: SimilarityEquivariantMLP
        input_keys:
          - nodal_initial_u
        output_key: nodal_last_u
        nn_parameters:
          nodes: [1, 16, 16, 1]
          activations: ["tanh", "tanh", "identity"]
          scale_names:
            L: length
            TEMP: time
