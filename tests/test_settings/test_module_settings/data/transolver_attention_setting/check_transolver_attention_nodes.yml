misc:

  tests:
    Transolver0: [12, 12, 15]
    MLP0: [15, 20, 15]
    Transolver1: [15, 32, 5]

model:
  inputs:
    - name: feature0
      members:
        - name: feature0
          n_last_dim: 12

  network:
    nn_type: GROUP
    name: CYCLE_MODEL
    inputs:
      - name: feature0
        n_last_dim: 12
    
    outputs:
      - name: out_feature0
        n_last_dim: 5
    
    modules:
      - nn_type: TransolverAttention
        name: Transolver0
        input_keys:
          - feature0
        output_key: transolver0
        destinations:
          - MLP0
        nn_parameters:
          nodes: [-1, 12, 15]
          heads: 3

      - nn_type: MLP
        name: MLP0
        input_keys:
          - transolver0
        output_key: mlp0
        destinations:
          - Transolver1
        nn_parameters:
          nodes: [-1, 20, 15]
          activations: ["Identity", "identity"]

      - nn_type: TransolverAttention
        name: Transolver1
        input_keys:
          - mlp0
        output_key: out_feature0
        nn_parameters:
          nodes: [-1, 32, 5]
          heads: 8
