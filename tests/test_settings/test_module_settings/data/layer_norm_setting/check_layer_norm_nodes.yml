misc:

  tests:
    LN0: [12, 12]
    LN1: [12, 12]
    LN2: [12, 12]

model:
  inputs:
    - name: feature0
      members:
        - name: feature0
          n_last_dim: 12

  network:
    nn_type: GROUP
    name: CYCLE_MODEL
    inputs:
      - name: feature0
        n_last_dim: 12
    
    outputs:
      - name: out_feature0
        n_last_dim: 12
    
    modules:
      - nn_type: LayerNorm
        name: LN0
        input_keys:
          - feature0
        destinations:
          - LN1
        nn_parameters:
          nodes: [-1, 12]

      - nn_type: LayerNorm
        name: LN1
        destinations:
          - LN2
        nn_parameters:
          nodes: [-1, 12]

      - nn_type: LayerNorm
        name: LN2
        output_key: out_feature0
        nn_parameters:
          nodes: [-1, 12]

