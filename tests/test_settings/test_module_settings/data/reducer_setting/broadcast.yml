misc:

  tests:
    input: 13
    output: 12


model:
  inputs:
    - name: feature0
      members:
        - name: feature0
          n_last_dim: 1

    - name: feature1
      members:
        - name: feature1
          n_last_dim: 12

  network:
    nn_type: GROUP
    name: GROUP
    inputs:
      - name: feature0
        n_last_dim: 1
      - name: feature1
        n_last_dim: 12

    outputs:
      - name: out_feature
        n_last_dim: 12

    modules:
      - name: IN_0
        nn_type: Identity
        input_keys:
          - feature0
        destinations:
          - REDUCER
      - name: IN_1
        nn_type: Identity
        input_keys:
          - feature1
        destinations:
          - REDUCER

      - name: REDUCER
        nn_type: Reducer
        output_key: out_feature
        nn_parameters:
          operator: "add"
