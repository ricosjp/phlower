
model:
  nn_type: GROUP
  name: CYCLE_MODEL
  inputs:
    - name: feature0
      n_dim: 10
    - name: feature1
      n_dim: 12
  
  outputs:
    - name: out_feature0
      n_dim: 11
  
  modules:
    - nn_type: MLP
      name: MLP0
      input_keys:
        - feature0
      output_key: mlp0
      destinations:
        - GCN0
      nodes: [-1, 20, 100]

    - nn_type: GCN
      name: GCN0
      input_keys:
        - mlp0
      output_key: out_feature0
      nodes: [-1, 5]
      nn_parameters:
        support_name: support1
