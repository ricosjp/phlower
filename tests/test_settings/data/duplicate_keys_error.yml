
model:
  nn_type: GROUP
  name: CYCLE_MODEL
  inputs:
    - name: feature0
      n_dim: 10
    - name: feature1
      n_dim: 12
  
  outputs:
    - name: out_feature0
      n_dim: 11
  
  modules:
    - nn_type: MLP
      name: MLP0
      input_keys:
        - feature0
      output_key: mlp0
      destinations:
        - Concat
      nn_parameters:
        nodes: [-1, 20, 100]
        activations: ["relu", "relu"]

    - nn_type: MLP
      name: MLP1
      input_keys:
        - feature1
      output_key: mlp0
      destinations:
        - Concat
      nn_parameters:
        nodes: [-1, 20, 100]
        activations: ["relu", "relu"]

    - nn_type: Concatenator
      name: Concat
      input_keys:
        - mlp0
      output_key: out_feature0
