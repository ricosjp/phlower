
trainer:
  random_seed: 0
  variable_dimensions:
    nodal_initial_u: {"length": 1, "time": -1}
    nodal_last_u: {"length": 1, "time": -1}
    nodal_nadj: {}

  loss_setting:
    name2loss:
      nodal_last_u: "mse"

model:
  nn_type: GROUP
  name: DEMO
  inputs:
    - name: nodal_initial_u
      n_dim: 1
  
  outputs:
    - name: nodal_last_u
      n_dim: 1

  support_names: ["nodal_nadj"]

  modules:
    - nn_type: GCN
      name: GCN0
      input_keys:
        - nodal_initial_u
      output_key: nodal_last_u
      nn_parameters:
        nodes: [-1, 16, 1]
        activations: ["identity", "identity"]
        support_name: nodal_nadj

