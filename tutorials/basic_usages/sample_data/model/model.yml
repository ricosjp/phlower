model:
  network:
    nn_type: GROUP
    name: SAMPLE_MODEL
    inputs:
      - name: feature0
        n_dim: 10
      - name: feature1
        n_dim: 12
    outputs:
      - name: out_feature0
        n_dim: 5
    
    modules:
      - nn_type: MLP
        name: ENCODER0
        input_keys:
          - feature0
        output_key: mlp0
        destinations:
          - Concat
        nn_parameters:
          nodes: [-1, 20, 100]
          activations: ["relu", "relu"]

      - nn_type: MLP
        name: ENCODER1
        input_keys:
          - feature1
        output_key: mlp1
        destinations:
          - Concat
        nn_parameters:
          nodes: [-1, 20, 200]
          activations: ["relu", "relu"]

      - nn_type: Concatenator
        name: Concat
        input_keys:
          - mlp0
          - mlp1
        output_key: mlp2
        destinations:
          - GCN0

      - nn_type: GCN
        name: GCN0
        input_keys:
          - mlp2
        output_key: out_feature0
        nn_parameters:
          nodes: [-1, 5]
          activations: ["identity"]
          support_name: support1
